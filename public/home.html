<head>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>
    <div id="body">
        <!--<button type="button" onclick="googleSignIn()">Google Sign In</button>-->
        <div id="howtoplay">
            <a href="#popup1"><div class="fas fa-question"></div></a>
        </div>
        <h1>Welcome <span id="name"></span></h1>
        <h2>Your highscore is <span id="myhighscore"></span></h2>
        <br>
        <div id="body2">
            <br>

        </div>
        <!-- How to play button -->

        <div id="popup1" class="overlay">

                <a class="close" href="#">&times;</a>

                    While wrong answer or no answer you will not get any point!</br>
                    </br>
                    Now, let's see how many points you can get! :)
                </div>
            </div>
        </div>

    </div>
